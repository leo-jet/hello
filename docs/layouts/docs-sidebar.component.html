<aside class="w-64 bg-white border-r border-gray-200 min-h-screen p-6 sticky top-0">
  <!-- Header -->
  <div class="mb-8 pb-6 border-b border-gray-200">
    <h2 class="text-gray-900 font-bold text-xl mb-1">Documentation</h2>
    <p class="text-gray-500 text-sm mb-4">Template Widget</p>

    <a
      routerLink="/"
      class="flex items-center justify-center w-full px-4 py-2.5 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors">
      <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
      </svg>
      <span>Accueil</span>
    </a>
  </div>

  <!-- Navigation -->
  <nav class="space-y-8">
    <!-- Composants Section -->
    <section>
      <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">
        Composants
      </h4>
      <ul class="space-y-1">
        <li *ngFor="let c of DOCS_CONFIG.components">
          <a
            [routerLink]="['/docs', c.path]"
            routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
            class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-blue-600 rounded-md transition-colors">
            {{ c.name }}
          </a>
        </li>
      </ul>
    </section>

    <!-- Services Section -->
    @if (DOCS_CONFIG.services.length > 0) {
      <section>
        <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">
          Services
        </h4>
        <ul class="space-y-1">
          <li *ngFor="let s of DOCS_CONFIG.services">
            <a
              [routerLink]="['/docs', s.path]"
              routerLinkActive="bg-purple-50 text-purple-700 font-semibold"
              class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-purple-600 rounded-md transition-colors">
              {{ s.name }}
            </a>
          </li>
        </ul>
      </section>
    }

    <!-- Guides Section -->
    @if (DOCS_CONFIG.guides.length > 0) {
      <section>
        <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">
          Guides
        </h4>
        <ul class="space-y-1">
          <li *ngFor="let g of DOCS_CONFIG.guides">
            <a
              [routerLink]="['/docs', g.path]"
              routerLinkActive="bg-amber-50 text-amber-700 font-semibold"
              class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-amber-600 rounded-md transition-colors">
              {{ g.name }}
            </a>
          </li>
        </ul>
      </section>
    }
  </nav>
</aside>
