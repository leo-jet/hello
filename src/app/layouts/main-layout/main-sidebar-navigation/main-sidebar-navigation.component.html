<app-list [dense]="true">
  <!-- Bouton Accueil - Quasar-like Structure -->
  <app-list-item
    [active]="isHomeActive()"
    (activate)="onHomeClick()"
  >
    <app-list-item-section [avatar]="true">
      <i class="fas fa-home text-lg"></i>
    </app-list-item-section>

    <app-list-item-section>
      <app-list-item-label>Accueil</app-list-item-label>
      <app-list-item-label [caption]="true">Retour à l'accueil</app-list-item-label>
    </app-list-item-section>

    @if (isHomeActive()) {
      <app-list-item-section [side]="true">
        <i class="fas fa-check text-sm"></i>
      </app-list-item-section>
    }
  </app-list-item>

  <!-- Bouton Documentation -->
  <app-list-item
    variant="navigation"
    [active]="isDocsActive()"
    (activate)="onDocsClick()"
  >
    <app-list-item-section [avatar]="true">
      <i class="fas fa-book text-lg"></i>
    </app-list-item-section>

    <app-list-item-section>
      <app-list-item-label>Docs</app-list-item-label>
      <app-list-item-label [caption]="true">Documentation des composants</app-list-item-label>
    </app-list-item-section>

    @if (isDocsActive()) {
      <app-list-item-section [side]="true">
        <i class="fas fa-check text-sm"></i>
      </app-list-item-section>
    }
  </app-list-item>

  <!-- Bouton Ajouter un Chat -->
  <app-list-item
    [active]="isNewChatActive()"
    (activate)="onNewChatClick()"
  >
    <app-list-item-section [avatar]="true">
      <i class="fas fa-plus text-lg text-blue-600"></i>
    </app-list-item-section>

    <app-list-item-section>
      <app-list-item-label>Nouveau Chat</app-list-item-label>
      <app-list-item-label [caption]="true">Démarrer une nouvelle conversation</app-list-item-label>
    </app-list-item-section>

    @if (isNewChatActive()) {
      <app-list-item-section [side]="true">
        <i class="fas fa-check text-sm"></i>
      </app-list-item-section>
    }
  </app-list-item>
</app-list>
