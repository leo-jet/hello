<div class="min-h-screen bg-gray-50">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-semibold text-gray-900">{{ title }}</h1>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Navigation Menu -->
          <nav class="hidden md:flex space-x-4">
            <a routerLink="/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
              Home
            </a>
            <a routerLink="/profile" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
              Profile
            </a>
          </nav>
          <!-- Additional header content -->
          <ng-content select="[header]"></ng-content>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-1">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <ng-content></ng-content>
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="bg-white border-t">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="py-4 text-center text-sm text-gray-500">
        <ng-content select="[footer]"></ng-content>
      </div>
    </div>
  </footer>
</div>
