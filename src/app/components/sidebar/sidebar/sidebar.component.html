<!-- Sidebar pleine hauteur -->
<aside
  class="fixed top-0 left-0 bottom-0 w-80 bg-white border-r border-gray-200 transform transition-transform duration-300 ease-in-out z-50 flex flex-col shadow-xl"
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen"
  [class.md:translate-x-0]="true">

  <div class="flex flex-col h-full">
    <!-- Header fixe de la sidebar -->
    <div class="flex-shrink-0 px-6 py-6 border-b border-gray-200 bg-gradient-to-r from-indigo-500 to-purple-600 text-white flex justify-between items-center">
      <div class="flex-1">
        <ng-content select="[slot=header]"></ng-content>
      </div>
      <button
        *ngIf="showCloseButton"
        (click)="onClose()"
        class="md:hidden bg-white bg-opacity-20 hover:bg-opacity-30 transition-colors duration-200 p-2 rounded-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Contenu scrollable de la sidebar -->
    <div class="flex-1 overflow-y-auto overflow-x-hidden py-4">
      <nav class="h-full">
        <ng-content select="[slot=content]"></ng-content>
      </nav>
    </div>

    <!-- Footer fixe de la sidebar -->
    <div class="flex-shrink-0 border-t border-gray-200 bg-gray-50 p-4">
      <ng-content select="[slot=footer]"></ng-content>
    </div>
  </div>
</aside>
