<!-- Sidebar pleine hauteur -->
<aside
  class="fixed top-0 left-0 bottom-0 w-80 bg-white border-r shadow z-50 flex flex-col transform transition-transform"
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen"
  [class.md:translate-x-0]="true">

  <div class="flex flex-col h-full">
    <!-- Header fixe de la sidebar -->
    <div class="flex-shrink-0 px-4 py-4 border-b bg-white flex justify-between items-center">
      <div class="flex-1">
        <ng-content select="[slot=header]"></ng-content>
      </div>
      <button
        *ngIf="showCloseButton"
        (click)="onClose()"
        class="md:hidden p-2 rounded hover:bg-gray-100 transition-colors">
        <i class="fas fa-times text-lg" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Contenu scrollable de la sidebar -->
    <div class="flex-1 overflow-y-auto overflow-x-hidden py-2">
      <nav class="h-full">
        <ng-content select="[slot=content]"></ng-content>
      </nav>
    </div>

    <!-- Footer fixe de la sidebar -->
    <div class="flex-shrink-0 border-t bg-white">
      <ng-content select="[slot=footer]"></ng-content>
    </div>
  </div>
</aside>
