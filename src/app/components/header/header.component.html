<!-- Header -->
<header class="h-16 bg-white border-b border-gray-200 shadow-sm z-30 flex-shrink-0">
  <div class="h-full px-4 flex items-center justify-between">
    <!-- Section gauche avec toggle et titre -->
    <div class="flex items-center space-x-4">
      <button 
        *ngIf="showToggleButton"
        (click)="onToggle()"
        class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200 text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h1 *ngIf="title" class="text-xl font-semibold text-gray-900 md:hidden">{{ title }}</h1>
      <ng-content select="[slot=left]"></ng-content>
    </div>
    
    <!-- Section centrale -->
    <div class="flex-1 flex justify-center">
      <ng-content select="[slot=center]"></ng-content>
    </div>
    
    <!-- Section droite avec contenu personnalisé et actions -->
    <div class="flex items-center space-x-4">
      <ng-content select="[slot=right]"></ng-content>
      
      <!-- Actions par défaut -->
      <div class="flex items-center space-x-2">
        <button 
          *ngIf="showNotificationButton"
          class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200 text-gray-600 relative">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"></path>
          </svg>
          <span *ngIf="notificationCount > 0" 
            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
            {{ notificationCount }}
          </span>
        </button>

        <ng-content select="[slot=actions]"></ng-content>
      </div>
    </div>
  </div>
</header>
