<main>
  <div style="margin-top: 1rem">
    <app-dropdown [buttonClass]="'bg-green-600'" [options]="dropdownOptions" (selection)="onDropdownSelect($event)"></app-dropdown>

    <div class="mt-4 text-sm text-gray-700">
      Selected (value): <strong>{{ selectedFromDropdown || 'none' }}</strong>
    </div>

    <hr class="my-6" />
    <h3 class="text-sm font-medium">Select (demo)</h3>
    <app-select [options]="dropdownOptions" (selection)="onDropdownSelect($event)"></app-select>

    <hr class="my-6" />

    <h3 class="text-sm font-medium">Dropdown returning full object</h3>
    <app-dropdown [buttonClass]="'bg-indigo-600'" [options]="dropdownOptions" [returnObject]="true" (selection)="onDropdownSelectObject($event)"></app-dropdown>

    <div class="mt-4 text-sm text-gray-700">
      Selected (object): <pre>{{ selectedObjectFromDropdown | json }}</pre>
    </div>
  </div>
</main>
<router-outlet />
