<div class="flex flex-col items-center justify-start min-h-screen p-8 pt-20">
  <!-- Titre de la page -->
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">Nouveau Chat</h1>
    <p class="text-lg text-gray-600">Démarrez une nouvelle conversation</p>
  </div>

  <!-- Suggestions -->
  <div class="mb-8 w-full max-w-4xl">
    <h2 class="text-sm font-semibold text-gray-500 uppercase mb-4">Suggestions</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <app-suggestion-card
        title="Idées créatives"
        description="Générer des idées pour un projet"
        icon="fas fa-lightbulb"
        iconColor="text-yellow-500"
        hostClass="w-full"
        (cardClick)="onSuggestionClick('creative')"
      />

      <app-suggestion-card
        title="Aide au code"
        description="Résoudre un problème de programmation"
        icon="fas fa-code"
        iconColor="text-blue-500"
        hostClass="w-full"
        (cardClick)="onSuggestionClick('code')"
      />

      <app-suggestion-card
        title="Traduction"
        description="Traduire un texte dans une autre langue"
        icon="fas fa-language"
        iconColor="text-green-500"
        hostClass="w-full"
        (cardClick)="onSuggestionClick('translation')"
      />

      <app-suggestion-card
        title="Rédaction"
        description="Écrire un article ou un email"
        icon="fas fa-pen"
        iconColor="text-purple-500"
        hostClass="w-full"
        (cardClick)="onSuggestionClick('writing')"
      />
    </div>
  </div>

  <!-- Chat Input -->
  <div class="w-full max-w-4xl">
    <app-main-chat-input
      [currentChatModeInfo]="currentChatModeInfo()"
      [chatModeSelectOptions]="chatModeSelectOptions"
      [selectedChatMode]="selectedChatMode()"
      [modelSelectOptions]="modelSelectOptions"
      [reasoningLevelSelectOptions]="reasoningLevelSelectOptions"
      [selectedModelId]="selectedModel().id"
      [selectedReasoningLevel]="selectedReasoningLevel()"
      [hasReasoning]="selectedModel().has_reasoning"
      [isSendButtonDisabled]="isSendButtonDisabled"
      (chatModeSelect)="onChatModeSelect($event)"
      (modelSelect)="onModelSelect($event)"
      (reasoningLevelSelect)="onReasoningLevelSelect($event)"
      (inputChange)="onFooterInputChange($event)"
      (microphoneClick)="onMicrophoneClick()"
      (sendMessage)="onSendMessage()"
    />
  </div>
</div>
